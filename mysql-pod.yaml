apiVersion: v1
kind: Pod
metadata:
  name: some-mysql
  labels:
    app: mysql
spec:
  containers:
  - name: some-mysql
    image: mysql:latest
    imagePullPolicy: Always
    ports:
    - containerPort: 3306
    env:
    - name : MYSQL_ROOT_PASSWORD
      value: pass
    - name : MYSQL_DATABASE
      value: testdb
    volumeMounts:
    - mountPath: /var/lib/mysql
      name: mysql-volume
  volumes:
  - name : mysql-volume
    PersistentVolumeClaim:
      claimName: mysql-pvc