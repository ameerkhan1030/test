--- 
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: some-mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: some-mysql
        image: mysql:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
        env:
        - name : MYSQL_ROOT_PASSWORD
          value: pass
        - name : MYSQL_DATABASE
          value: testdb
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-volume
      volumes:
      - name : mysql-volume
        hostPath:
          path : /data
      
---
apiVersion: v1
kind: Service
metadata: 
  name: some-mysql
spec: 
  ports: 
  - port: 3306
  selector: 
    app: mysql
  type: ClusterIP